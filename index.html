<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather forecast</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="search-container">
      <h1><i class="fas fa-cloud-sun"></i> SkyCast</h1>
      <div class="search-box">
        <input type="text" id="city" placeholder="Search for a city..." />
        <button onclick="getWeather()"><i class="fas fa-search"></i></button>
      </div>
      <button id="locate-me" onclick="getLocationWeather()" class="locate-btn">
        <i class="fas fa-map-marker-alt"></i> Use my location
      </button>
    </div>
    
    <div id="weather-result" class="weather-hidden">
      
    </div>
    
    <div class="recent-searches" id="recent-searches">
      <h3>Recent Searches</h3>
      <div class="recent-list" id="recent-list">
        
      </div>
    </div>
  </div>

  <footer>
    <p>SkyCast <i class="fas fa-heart"></i> </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
